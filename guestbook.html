<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyLuck 许愿墙 & 评论区 - 写下你的心愿，和大家互动">
    <meta name="referrer" content="no-referrer">
    <title>许愿墙 - MyLuck</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌟</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 许愿墙 -->
        <section class="section">
            <div class="container">
                <h2 class="section-title" data-i18n="gb.title">🌟 许愿墙</h2>
                <p class="section-desc" data-i18n="gb.desc">写下你的心愿或今日好运感想，让好运传递给更多人</p>

                <div class="card">
                    <div class="wish-input-area">
                        <input type="text" id="wish-input" maxlength="80" data-i18n="gb.placeholder" placeholder="写下你的心愿或感想...">
                        <button id="wish-submit" data-i18n="gb.submit">🍀 许愿</button>
                    </div>
                    <p class="guestbook-info" data-i18n="gb.info">心愿保存在你的浏览器中，仅供个人回顾。请文明发言~</p>
                    <div class="wish-wall" id="wish-wall"></div>
                </div>
            </div>
        </section>

        <!-- 评论区 -->
        <section class="section section-alt">
            <div class="container">
                <h2 class="section-title" data-i18n="gb.comment_title">💬 评论区</h2>
                <p class="section-desc" data-i18n="gb.comment_desc">和大家一起交流讨论，分享你的测试心得</p>
                <div class="card">
                    <div id="comment-area"></div>
                </div>
            </div>
        </section>
    </div>
    <div class="ad-slot"><div class="container"><div class="ad-placeholder"><span class="ad-label">AD</span></div></div></div>
    <script src="js/common.js"></script>
    <script src="js/guestbook.js"></script>
</body>
</html>
